<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/garnachas.css">
  <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  <title>Garnachas MX</title>
</head>

<body>



  <div class="jumbotron cuadrado margenmapa">
    <h2>Garnachas MX</h2>
    <div class="jumbotron  margenmapa">
      <h3 class=" margenmapa">Ubícate</h3>
      <div class="mapa margenmapa map" ></div>
      <button id="get-location" type="button" class="btn btn-primary btn-large">Obtener ubicación</button>
    </div>

    <div class="row">
      <form class="navbar-form navbar-left">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Search">
        </div>
        <button type="submit" class="btn btn-default">Busca tu restaurante</button>
      </form>
    </div>

    <section class="lugares">
      <div class="panel panel-default">
        <img class="taimg" src="img/guru.jpg" alt="cafetería">
        <div class="panel-heading ciudad" data-latitud="19.4224614" data-longitud="-99.1683389">Coffine Gurunaru</div>
        <div class="panel-body">
          Cafetería Koreana
        </div>
      </div>
      <div class="panel panel-default">
        <img  class="taimg" src="img/papa.jpg" alt="papa">
        <div class="panel-heading ciudad" data-latitud="19.4238476" data-longitud="-99.1631246">Papa Guapa</div>
        <div class="panel-body">
        Restaurante de papas rellenas muy ricas
        </div>
      </div>
      <div class="panel panel-default">
        <img class="taimg" src="img/vap.jpg" alt="restaurante">
        <div class="panel-heading ciudad" data-latitud="19.4287513" data-longitud="-99.1630043">Vapiano</div>
        <div class="panel-body">
          Restaurante de comida Italiana
        </div>
      </div>
    </section>

    <section class="lugares">
      <div class="panel panel-default">
        <img class="taimg" src="img/guru.jpg" alt="cafetería">
        <div class="panel-heading ciudad" data-latitud="19.4224614" data-longitud="-99.1683389">Coffine Gurunaru</div>
        <div class="panel-body">
          Cafetería Koreana
        </div>
      </div>
      <div class="panel panel-default">
        <img  class="taimg" src="img/papa.jpg" alt="papa">
        <div class="panel-heading ciudad" data-latitud="19.4238476" data-longitud="-99.1631246">Papa Guapa</div>
        <div class="panel-body">
        Restaurante de papas rellenas muy ricas
        </div>
      </div>
      <div class="panel panel-default">
        <img class="taimg" src="img/vap.jpg" alt="restaurante">
        <div class="panel-heading ciudad" data-latitud="19.4287513" data-longitud="-99.1630043">Vapiano</div>
        <div class="panel-body">
          Restaurante de comida Italiana
        </div>
      </div>
    </section>

 </div>







  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcCBfNjpSkWtTVicSbx7Kbm7ewehaJ-L8" ></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/garnachas.js"></script>
</body>

</html>
